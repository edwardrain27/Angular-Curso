<h1>Lista de Héroes</h1>

<!--Si pongo *ngIf = "condicion", esto medirá si es verdadero o falso.-->
<div *ngIf = "personajeBorrado; else noBorrado">
    <h3>Personaje borrado: {{personajeBorrado}}</h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click) = "borrarPersonaje()">Borrar Heroe</button>




<div>
    <ul>
        <li *ngFor = "let heroe of heroes; let i = index;">{{i+1}}. {{heroe}}</li>
    </ul>
</div>
