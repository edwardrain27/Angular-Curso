<h3>Agregar {{nuevo.nombre}}</h3>
        <hr>

        <!--Vemos que al llamar el evento, recibimos toda la información del evento-->
        <!--La ifnormación del evento se recibe con el signo de(dolar) $-->
        <form (ngSubmit) = "agregar();">
            
            
            <input placeholder = "Nombre" 
            type="text" 
            name="nombre" 
            [(ngModel)] = "nuevo.nombre">
            
            <input placeholder = "Poder"   
            type="number" 
            name = "poder"  
            [(ngModel)] = "nuevo.poder">
            
            <button>
                agregar
            </button>
        </form>

  <!--
                [value] = "nuevo.nombre" apunta a la propiedad nuevo de la clase main-page-component
                (input) = "cambiarNombre( $event )" el evento input escucha lo que se escribe en la caja de texto, y se actualiza en tiempo real
            
  -->
